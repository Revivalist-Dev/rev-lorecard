<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorecard</title>
    <style>
      /* FOUC Mitigation: Ensure body background matches dark theme immediately */
      body {
        background-color: #1A1A1A;
      }
      /* Preloader container */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1A1A1A;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      /* Spinner CSS (from LoadingSpinner.module.css) */
      .loader {
          --cell-size: 52px;
          --cell-spacing: 1px;
          --cells: 3;
          --total-size: calc(var(--cells) * (var(--cell-size) + 2 * var(--cell-spacing)));
          display: flex;
          flex-wrap: wrap;
          width: var(--total-size);
          height: var(--total-size);
      }
      .cell {
          flex: 0 0 var(--cell-size);
          margin: var(--cell-spacing);
          background-color: transparent;
          box-sizing: border-box;
          border-radius: 4px;
          animation: 1.5s ripple ease infinite;
          --cell-color: #60efff; /* Vibrant color for dark mode */
      }
      .d-1 { animation-delay: 100ms; }
      .d-2 { animation-delay: 200ms; }
      .d-3 { animation-delay: 300ms; }
      .d-4 { animation-delay: 400ms; }
      @keyframes ripple {
          0% { background-color: transparent; }
          30% { background-color: var(--cell-color); }
          60% { background-color: transparent; }
          100% { background-color: transparent; }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="loader">
        <div class="cell d-0"></div>
        <div class="cell d-1"></div>
        <div class="cell d-2"></div>
        <div class="cell d-1"></div>
        <div class="cell d-2"></div>
        <div class="cell d-3"></div>
        <div class="cell d-2"></div>
        <div class="cell d-3"></div>
        <div class="cell d-4"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
